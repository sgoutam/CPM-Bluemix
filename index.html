    <script type="text/javascript">
        
    function sc()
    {

         var i,j,k,m,p,count,w,t;
         var e=[];
         var l=[];
         var f=[];
         var a=[[0,15,16,0,0,0],[0,0,13,118,0,0],[0,0,0,0,12,111],[0,0,0,0,0,110],[0,0,0,0,0,112],[0,0,0,0,0,0]];
        // var a[10][10],e[10],l[10],w,t;
        // printf("Enter the no. of nodes:");
         //scanf("%d",&n);
        // printf("\nEnter network diagram and -1 to exit:");
        // for(i=0;i<n;i++)
          //for(j=0;j<n;j++)
            //cin>>a[i][j];
            var n=6;
         e[0]=0;
         for(k=1;k<n;k++)
            {
              count=0;
              for(i=0;i<n;i++)
              {
                if(a[i][k]!=0)
                {
                 count++;
                 m=i;
                }
              }
              if(count==1)
                e[k]=e[m]+a[m][k];
               else
                {
                  e[k]=0;
                  for(i=0;i<n;i++)
                    {
                     if(a[i][k]!=0)
                     {
                      t=e[i]+a[i][k];
                      if(t>e[k])
                        e[k]=t;
                     }
                    }
                  }
        }
 //for(i=0;i<n;i++)
  //printf("  %f",e[i]);
             var p=e[n-1];
             l[n-1]=p;
             for(k=n-2;k>=0;k--)
             {
              count=0;
              for(j=0;j<n;j++)
              {
                if(a[k][j]!=0)
                {
                 count++;
                 p=j;
                }
              }
              if(count==1)
                l[k]=l[p]-a[k][p];
              else
              {
                l[k]=1000;
                for(j=0;j<n;j++)
                {
                 if(a[k][j]!=0)
                 {
                  t=l[j]-a[k][j];
                  if(t<l[k])
                    l[k]=t;
                 }
                }
              }
             }

                  //int path=0;
                 for(i=0,k=0;i<n;i++)
                 {
                  if(e[i]==l[i])
                    {
                    f[k++]=i;
                    //path+=e[i];
                    }
                 }
                 //cout<<l[n-1]<<endl;
                 //printf("\nThe critical path is: 0");
                 //printf("->%d",f[i]);
                 document.writeln("Critical path" + "<br>");
                 document.writeln("Value = "+ l[n-1] + "<br>");
                 for(i=0;i<f.length;i++)
                {
                    if(i!=f.length-1)
                    {
                     var s=s+f[i]+"-->";
                     document.writeln(f[i]+"-->");
                    }
                    else
                     document.write(f[i]);
                }
    }

    </script>
